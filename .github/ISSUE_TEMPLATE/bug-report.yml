name: "ğŸ› Bug Report"
description: Report a defect or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please provide as much detail as possible to help us resolve this issue. Structured data helps us reproduce and fix defects faster.
  - type: textarea
    id: current
    attributes:
      label: "ğŸ”„ Observed Behavior"
      description: Describe what is currently happening. What went wrong?
      placeholder: "Example: The ingestion script fails with a 'MemoryError' when processing blobs larger than 2GB..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "ğŸ¯ Expected Behavior"
      description: What did you expect to happen?
      placeholder: "Example: The system should stream large blobs to disk or process them in chunks without crashing."
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: "ğŸ§ª Steps to Reproduce"
      description: Provide a clear sequence of actions to trigger this bug.
      placeholder: |
        1. Initialize system with configuration X
        2. Input data set Y
        3. Run command Z
        4. See error output
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: "ğŸš¨ Severity / Impact"
      description: How critical is this issue to your workflow?
      options:
        - "Blocker: System is unusable"
        - "Major: Core functionality is broken"
        - "Minor: Workaround exists / UI glitch"
        - "Trivial: Typo or cosmetic issue"
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: "ğŸ“‚ Affected Component"
      description: Which high-level module is failing?
      options:
        - Data Ingestion
        - Analysis / Modeling
        - Visualization
        - Infrastructure / Tooling
        - Documentation
        - Other
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: "ğŸ†” Version / Environment"
      description: Which version or environment (e.g., commit hash, OS) are you using?
      placeholder: "e.g., v2.1.0, macOS, commit a1b2c3d"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "ğŸ“‹ Relevant Logs / Error Output"
      description: Please copy and paste any relevant console output or stack traces.
      render: shell
  - type: textarea
    id: constraints
    attributes:
      label: "âš ï¸ Constraints & Context (Optional)"
      description: Any unique hardware or configuration details that might be relevant.
    validations:
      required: false
